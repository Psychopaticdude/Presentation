<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Presentation: How to Create a User Account in Windows</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 800px;
            width: 90%; 
            padding: 30px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            margin: 20px; 
        }
        h1 {
            font-size: 2em;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid #ffffff;
            width: fit-content;
            margin: 0 auto 20px;
            color: #e0e0e0;
            animation: typing 3s steps(20, end), blink-caret 0.5s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #ffffff; }
        }
        .video-container {
            position: relative;
            width: 100%;
            height: auto;
        }
        .poster {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('thumbnail.png');
            background-size: cover;
            background-position:  center;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 2;
        }
        .poster::after {
            content: 'â–¶';
            font-size: 60px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        iframe {
            width: 100%;
            height: 450px;
            border-radius: 8px;
            display: block;
            z-index: 1;
        }
        p.description {
            color: #cccccc;
            font-size: 1.1em;
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
    <script>
        function playYouTubeVideo() {
            const poster = document.querySelector('.poster');
            const iframe = document.querySelector('iframe');
            poster.style.display = 'none'; 
            iframe.src += "?autoplay=1"; 
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>How to Create a User Account in Win</h1>
        <div class="video-container">
            <div class="poster" onclick="playYouTubeVideo()"></div>
            <iframe src="https://www.youtube.com/embed/I0QAmCnmrGc?si=WCrAenG9MDFezVXH" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <p class="description">With all due respect; Teacher we uploaded the video because we couldn't compress it more than 600mb.</p>
    </div>
</body>
</html>
